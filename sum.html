<!DOCTYPE html>
<html>
<head>
<title>sum Prime </title>
</head>

<body>
<h3>sum prime</h3>
<script>
  let arr=[];
  let n =prompt("Enter number:")
    let sum =0;
    for(let i =1; i<n; i++){
        if(isPrime(i)==false){
        arr.push(i)
        }
    }
    console.log(arr)
    function sumOfListPrime(){
        for(let i = 0; i<arr.length;i++){
            sum+=arr[i];
        }
        return sum
    }
    let result = sumOfListPrime();
    document.write(result);
    function isPrime(n){
        let check = false;
        if(n==1)
        check = true;
        for(let i = 2; i <n; i++){
            if(n%i ==0){
            check= true
            }
        }
        return check;
    }
</script>
</body>

</html>
